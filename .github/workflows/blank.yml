name: Parallel Jobs
on: workflow_dispatch
jobs:
  build:
     runs-on: ubuntu-latest
     steps:
       - name: Build step
         run: echo "A demo build"
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Test Phase
        run: echo "Running test cases"
  deploy:
     runs-on: ubuntu-latest
     needs: test
     steps:
       - name: Deploy the App
         run: echo "Deploying the app"
         
